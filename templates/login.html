<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-input, .form-button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .form-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #4299e1;
        }
    </style>
</head>
<body>
<div class="login-container">
    <form action="/" method="post" class="login-form">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required="required" class="form-input">
        <input type="password" name="password" placeholder="Password" required="required" class="form-input">
        <button type="submit" class="form-button">Log In</button>
    </form>
</div>
</body>
</html>
